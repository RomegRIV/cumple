<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Videos</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4404/4404094.png">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
        }

        /* Encabezado */
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(75, 73, 73, 0.8); /* Fondo con opacidad */
            color: white;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 36px;
            color: #e50914;
            margin: 0;
        }

        /* Galer√≠a */
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 40px;
        }

        /* Tarjetas de video */
        .video-card {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .video-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .video-card h3 {
            font-size: 18px;
            margin: 10px 0;
            padding: 0 10px;
        }

        .video-card button {
            background-color: #e50914;
            color: #fff;
            border: none;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .video-card button:hover {
            background-color: #b00711;
        }

        /* Modal */
        #videoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #videoModal div {
            position: relative;
            width: 80%;
            max-width: 900px;
        }

        #videoModal iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        #videoModal button {
            position: absolute;
            top: -20px;
            right: -20px;
            background: #e50914;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
        }

        #videoModal button:hover {
            background: #b00711;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galer√≠a de Videos</h1>
            <button onclick="window.location.href='index.html'"> <i class="fas fa-sign-out-alt"></i> üîí Cerrar Sesi√≥n</button>
    </header>
    <div class="video-gallery">
        <div class="video-card">
            <img src="https://pics.filmaffinity.com/Alicia_en_el_paais_de_las_maravillas-108542060-large.jpg" alt="Alicia en el Pa√≠s de las Maravillas">
            <h3>Alicia en el Pa√≠s de las Maravillas</h3>
            <button onclick="showVideoModal('https://drive.google.com/file/d/1iJHF-8zc36AGz4xt8i1Hobn-H-kMyPpu/preview')">Ver ahora</button>
        </div>
        
        <div class="video-card">
            <img src="https://static.cinepolis.com/resources/mx/movies/posters/414x603/46123-684523-20240430031929.jpg" alt="Garfield Fuera de Casa">
            <h3>Garfield Fuera de Casa</h3>
            <button onclick="showVideoModal('https://drive.google.com/file/d/1IOZI6JsojbjvGU3JotdgKe6NfTdE-eGG/preview')">Ver ahora</button>
        </div>
        <div class="video-card">
            <img src="https://f.rpp-noticias.io/2024/05/21/15855591-1jpg.jpg" alt="Betlejuis 2">
            <h3>Betlejuis 2</h3>
            <button onclick="showVideoModal('https://drive.google.com/file/d/1Qvg_KgeQi7tFVYglSXXS3XjgEzQVSkep/preview')">Ver ahora</button>
        </div>

                <div class="video-card">
            <img src="https://image.tmdb.org/t/p/original/4jeFXQYytChdZYE9JYO7Un87IlW.jpg" alt="Coraline">
            <h3>Coraline y la puerta secreta</h3>
            <button onclick="showVideoModal('https://drive.google.com/file/d/1LboEKZ114j2X9rV3NrwLRW5ANk4fRoDq/preview')">Ver ahora</button>
        </div>
    </div>

  

    <!-- Modal -->
    <div id="videoModal">
        <div>
            <iframe id="videoFrame" src="" allow="autoplay" allowfullscreen></iframe>
            <button onclick="closeVideoModal()">√ó</button>
        </div>
    </div>

    <script>
        function showVideoModal(videoUrl) {
            const modal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.src = videoUrl;
            modal.style.display = 'flex';
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.src = '';
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
