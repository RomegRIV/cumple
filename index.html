<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://static.vecteezy.com/system/resources/previews/006/962/346/non_2x/cinema-mockup-with-blank-white-screen-template-background-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            padding: 4rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .login-container h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #333;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #e50914;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            background-color: #e50914;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #f6121d;
        }

        .error {
            color: #e50914;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            visibility: hidden;
        }

        .error.visible {
            visibility: visible;
        }

        .forgot-password {
            display: block;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 1rem;
            color: #ccc;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Inicia sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
            <p class="error" id="errorMessage">Correo electrónico o contraseña incorrectos.</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (email === 'fer@man' && password === 'mateoBB') {
                alert('Bienvenido, Fer!');
                window.location.href = 'reproductor.html';
            } else {
                errorMessage.classList.add('visible');
            }
        });
    </script>
</body>

</html>
