<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rasca y Gana</title>
<style>
  :root {
    --bg-primary: #f47c6d;
    --bg-secondary: #ffe9d1;
    --border-primary: #ea564c;
    --border-secondary: #d9bfa5;
    --text-primary: #5a1f18;
    --highlight: #fbc02d;
    --btn-color: #d84315;
    --btn-hover: #bf360c;
    --badge-color: #d32f2f;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') center/cover no-repeat;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }

  .outer-frame {
    background-color: var(--bg-secondary);
    border: 3px solid var(--border-secondary);
    padding: 1rem;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0,0,0,0.25);
    max-width: 420px;
    width: 100%;
  }

  .card {
    background-color: var(--bg-primary);
    border: 4px solid var(--border-primary);
    border-radius: 20px;
    padding: 1.5rem;
  }

  .title {
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    color: var(--highlight);
    margin-bottom: 1.5rem;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    letter-spacing: 1px;
  }

  .item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255,255,255,0.2);
    padding: 0.8rem;
    border-radius: 12px;
    margin-bottom: 1rem;
    position: relative;
    transition: transform 0.2s ease;
  }

  .item:hover {
    transform: scale(1.02);
  }

  .left {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    flex: 1;
  }

  .icon-img {
    width: 32px;
    height: 32px;
    object-fit: contain;
    filter: brightness(0) saturate(100%) invert(18%) sepia(76%) saturate(4472%) hue-rotate(349deg) brightness(80%) contrast(107%);
  }

  .text {
    color: var(--text-primary);
    font-size: 0.95rem;
  }

  .right {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .timer {
    font-weight: bold;
    min-width: 50px;
    text-align: right;
    font-size: 0.9rem;
    color: #000;
  }

  button {
    padding: 0.4rem 0.7rem;
    background-color: var(--btn-color);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.8rem;
    transition: background-color 0.2s ease;
  }

  button:hover {
    background-color: var(--btn-hover);
  }

  /* Badge con animación */
  .badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background-color: var(--badge-color);
    color: white;
    font-size: 0.7rem;
    font-weight: bold;
    padding: 0.25rem 0.5rem;
    border-radius: 12px;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    opacity: 0;
    transform: scale(0.5);
    pointer-events: none;
  }

  .badge.show {
    animation: popIn 0.5s ease forwards;
  }

  @keyframes popIn {
    0% { opacity: 0; transform: scale(0.5) rotate(-15deg); }
    50% { opacity: 1; transform: scale(1.2) rotate(5deg); }
    100% { opacity: 1; transform: scale(1) rotate(0deg); }
  }

  @media (max-width: 450px) {
    .item {
      flex-direction: column;
      align-items: flex-start;
    }
    .right {
      width: 100%;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
  }
</style>
</head>
<body>
  <div class="outer-frame">
    <div class="card">
      <div class="title">RASCA Y GANA</div>

      <div class="item" data-time="20">
        <span class="badge">¡Continúa rascando!</span>
        <div class="left">
          <img src="img/icono1.png" alt="Icono 1" class="icon-img" />
          <div class="text">Espera 20 segundos.</div>
        </div>
        <div class="right">
          <div class="timer">20s</div>
          <button>Comenzar</button>
        </div>
      </div>

      <div class="item" data-time="40">
        <span class="badge">¡Continúa rascando!</span>
        <div class="left">
          <img src="img/icono2.png" alt="Icono 2" class="icon-img" />
          <div class="text">Espera 40 segundos.</div>
        </div>
        <div class="right">
          <div class="timer">40s</div>
          <button>Comenzar</button>
        </div>
      </div>

      <div class="item" data-time="60">
        <span class="badge">¡Continúa rascando!</span>
        <div class="left">
          <img src="img/icono3.png" alt="Icono 3" class="icon-img" />
          <div class="text">Espera 60 segundos.</div>
        </div>
        <div class="right">
          <div class="timer">60s</div>
          <button>Comenzar</button>
        </div>
      </div>

      <div class="item" data-time="180">
        <span class="badge">¡Continúa rascando!</span>
        <div class="left">
          <img src="img/icono4.png" alt="Icono 4" class="icon-img" />
          <div class="text">Espera 3 minutos.</div>
        </div>
        <div class="right">
          <div class="timer">3:00</div>
          <button>Comenzar</button>
        </div>
      </div>

      <div class="item" data-time="600">
        <span class="badge">¡Continúa rascando!</span>
        <div class="left">
          <img src="img/icono5.png" alt="Icono 5" class="icon-img" />
          <div class="text">Espera 10 minutos.</div>
        </div>
        <div class="right">
          <div class="timer">10:00</div>
          <button>Comenzar</button>
        </div>
      </div>

    </div>
  </div>

<script>
  document.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      const item = e.target.closest('.item');
      const duration = parseInt(item.dataset.time, 10);
      const timerDisplay = item.querySelector('.timer');
      const badge = item.querySelector('.badge');
      let remaining = duration;

      // Ocultar botón al iniciar
      e.target.style.display = 'none';
      badge.classList.remove('show');
      timerDisplay.textContent = formatTime(remaining);

      const countdown = setInterval(() => {
        remaining--;
        timerDisplay.textContent = formatTime(remaining);
        if (remaining <= 0) {
          clearInterval(countdown);
          timerDisplay.textContent = "¡Listo!";
          badge.classList.add('show');

          // Mostrar botón otra vez después de la animación
          setTimeout(() => {
            e.target.style.display = 'inline-block';
          }, 800);
        }
      }, 1000);
    }
  });

  function formatTime(seconds) {
    if (seconds >= 60) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }
    return `${seconds}s`;
  }
</script>
</body>
</html>
