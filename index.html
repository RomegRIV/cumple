<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rasca y Gana</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .outer-frame {
      background-color: #ffe9d1;
      border: 3px solid #d9bfa5;
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .card {
      background-color: #f47c6d;
      border: 6px solid #ea564c;
      border-radius: 20px;
      padding: 20px;
      max-width: 360px;
      width: 100%;
    }

    .inner-frame {
      border: 2px solid #d4574a;
      border-radius: 14px;
      padding: 20px;
      background-color: #f47c6d;
    }

    .title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #fbc02d;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px #8b1e1e, -1px -1px 2px #8b1e1e;
    }

    .item {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      gap: 12px;
      padding: 10px;
      border-radius: 12px;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .icon-img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      filter: brightness(0) saturate(100%) invert(18%) sepia(76%) saturate(4472%) hue-rotate(349deg) brightness(80%) contrast(107%);
    }

    .text {
      color: #5a1f18;
      font-size: 15px;
      line-height: 1.3;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .timer {
      font-weight: bold;
      min-width: 48px;
      text-align: right;
      font-size: 14px;
      color: #000;
    }

    button {
      padding: 5px 8px;
      background-color: #d84315;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    button:hover {
      background-color: #bf360c;
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #d32f2f;
      color: white;
      font-size: 11px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 12px;
      display: none;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    .badge.show {
      display: inline-block;
    }

    @media (max-width: 400px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .right {
        width: 100%;
        justify-content: space-between;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="outer-frame">
    <div class="card">
      <div class="inner-frame">
        <div class="title">RASCA Y GANA</div>

        <!-- ITEM 1 -->
        <div class="item">
          <span class="badge" id="badge1">¡Continúa rascando!</span>
          <div class="left">
            <img src="img/icono1.png" alt="Icono 1" class="icon-img" />
            <div class="text">Espera 20 segundos.</div>
          </div>
          <div class="right">
            <div class="timer" id="timer1">20s</div>
            <button onclick="startTimer(20, 'timer1', 'badge1', this)">Comenzar</button>
          </div>
        </div>

        <!-- ITEM 2 -->
        <div class="item">
          <span class="badge" id="badge2">¡Continúa rascando!</span>
          <div class="left">
            <img src="img/icono2.png" alt="Icono 2" class="icon-img" />
            <div class="text">Espera 40 segundos.</div>
          </div>
          <div class="right">
            <div class="timer" id="timer2">40s</div>
            <button onclick="startTimer(40, 'timer2', 'badge2', this)">Comenzar</button>
          </div>
        </div>

        <!-- ITEM 3 -->
        <div class="item">
          <span class="badge" id="badge3">¡Continúa rascando!</span>
          <div class="left">
            <img src="img/icono3.png" alt="Icono 3" class="icon-img" />
            <div class="text">Espera 60 segundos.</div>
          </div>
          <div class="right">
            <div class="timer" id="timer3">60s</div>
            <button onclick="startTimer(60, 'timer3', 'badge3', this)">Comenzar</button>
          </div>
        </div>

        <!-- ITEM 4 -->
        <div class="item">
          <span class="badge" id="badge4">¡Continúa rascando!</span>
          <div class="left">
            <img src="img/icono4.png" alt="Icono 4" class="icon-img" />
            <div class="text">Espera 3 minutos.</div>
          </div>
          <div class="right">
            <div class="timer" id="timer4">180s</div>
            <button onclick="startTimer(180, 'timer4', 'badge4', this)">Comenzar</button>
          </div>
        </div>

        <!-- ITEM 5 -->
        <div class="item">
          <span class="badge" id="badge5">¡Continúa rascando!</span>
          <div class="left">
            <img src="img/icono5.png" alt="Icono 5" class="icon-img" />
            <div class="text">Espera 10 minutos.</div>
          </div>
          <div class="right">
            <div class="timer" id="timer5">600s</div>
            <button onclick="startTimer(600, 'timer5', 'badge5', this)">Comenzar</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function startTimer(duration, elementId, badgeId, button) {
      let timer = duration;
      const display = document.getElementById(elementId);
      const badge = document.getElementById(badgeId);

      badge.classList.remove('show');
      button.style.display = 'none'; // Oculta el botón

      display.textContent = formatTime(timer);

      const interval = setInterval(() => {
        timer--;
        display.textContent = formatTime(timer);
        if (timer <= 0) {
          clearInterval(interval);
          display.textContent = "¡Listo!";
          badge.classList.add('show');
          button.style.display = 'inline-block'; // Vuelve a mostrar el botón
        }
      }, 1000);
    }

    function formatTime(seconds) {
      if (seconds >= 60) {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
      }
      return `${seconds}s`;
    }
  </script>
</body>
</html>
