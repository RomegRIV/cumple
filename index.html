<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }

        header img {
            height: 40px;
        }

        header button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .video-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .video-card button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .video-modal iframe {
            width: 80%;
            height: 80%;
        }

        .video-modal button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" alt="Logo">
    <button onclick="logout()">Salir</button>
</header>

<div class="video-container">
    <div class="video-card">
        <img src="https://pics.filmaffinity.com/Alicia_en_el_paais_de_las_maravillas-108542060-large.jpg" alt="Video Thumbnail">
        <h3>Película 1</h3>
        <button onclick="playVideo('https://drive.google.com/file/d/1iJHF-8zc36AGz4xt8i1Hobn-H-kMyPpu/preview')">Ver ahora</button>
    </div>
    
    <script>
        function playVideo(url) {
            // Abrir el video en una nueva ventana o pestaña
            window.open(url, '_blank');
        }
    </script>
    
    <div class="video-card">
        <img src="https://via.placeholder.com/300x170" alt="Video Thumbnail">
        <h3>Película 2</h3>
        <button onclick="playVideo('https://drive.google.com/uc?export=download&id=TU_ID_DE_VIDEO')">Ver ahora</button>
    </div>
    <div class="video-card">
        <img src="https://via.placeholder.com/300x170" alt="Video Thumbnail">
        <h3>Película 3</h3>
        <button onclick="playVideo('https://drive.google.com/uc?export=download&id=TU_ID_DE_VIDEO')">Ver ahora</button>
    </div>
    <div class="video-card">
        <img src="https://via.placeholder.com/300x170" alt="Video Thumbnail">
        <h3>Película 4</h3>
        <button onclick="playVideo('https://drive.google.com/uc?export=download&id=TU_ID_DE_VIDEO')">Ver ahora</button>
    </div>
</div>

<div class="video-modal" id="videoModal">
    <button onclick="closeModal()">Cerrar</button>
    <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
</div>

<script>
    function playVideo(url) {
        const modal = document.getElementById('videoModal');
        const frame = document.getElementById('videoFrame');
        frame.src = url;
        modal.style.display = 'flex';
    }

    function closeModal() {
        const modal = document.getElementById('videoModal');
        const frame = document.getElementById('videoFrame');
        frame.src = '';
        modal.style.display = 'none';
    }

    function logout() {
        alert('Cerrando sesión...');
        // Aquí puedes agregar funcionalidad para redirigir al login.
    }
</script>

</body>
</html>
